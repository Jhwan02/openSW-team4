<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <!-- sbb CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <!-- search.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/search.css}">
	
	
   <title>예비 개발자 커뮤니티</title>
</head>
<body>
	<!-- 네비게이션바 -->
	<nav th:replace="~{navbar}"></nav>
	
	<!-- 기본 템플릿 안에 삽입될 내용 Start -->
	<th:block layout:fragment="content"></th:block>
	<!-- 기본 템플릿 안에 삽입될 내용 End -->

    <!-- 검색 모달 -->
    <div id="searchModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); z-index: 1000;">
        <div style="position: relative; margin: 10% auto; padding: 20px; background: white; width: 50%; border-radius: 10px;">
            <button id="closeModal" style="float: right; background: none; border: none; font-size: 20px; cursor: pointer;">&times;</button>
            <h2>검색</h2>
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <ul id="searchResults" style="list-style: none; padding: 0;"></ul>
        </div>
    </div>

	<!-- Bootstrap JS -->
	<script th:src="@{/bootstrap.min.js}"></script>
    <script th:src="@{/login/logincheck.js}"></script>
    <script src="https://kit.fontawesome.com/b7507b22be.js" crossorigin="anonymous"></script>
    <script th:src="@{/search.js}"></script>
</body>
</html>
