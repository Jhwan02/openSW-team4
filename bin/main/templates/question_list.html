<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-head">
			<tr class="text-center">
			    <th>번호</th>
			    <th style="width:30%">제목</th>
			    <th>작성자</th>
			    <th>작성일시</th>
			</tr>
        </thead>
        <tbody>
            <tr class="text-center" th:each="question, loop : ${paging}">
                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
                <td class="text-start">
                    <a th:href="@{/question/detail/{id}(id=${question.id})}" th:text="${question.subject}"></a>
                    <span class="text-danger small ms-2"
                        th:if="${#lists.size(question.answerList) > 0}" 
                        th:text="${#lists.size(question.answerList)}">
                    </span>
					<td>
					    <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
					    <span th:if="${question.author == null}">작성자 없음</span>
					</td>
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
	<div th:if="${!paging.isEmpty()}">
	    <ul class="pagination justify-content-center">
	        <!-- 이전 페이지 버튼 -->
	        <li class="page-item" th:classappend="${paging.number == 0} ? 'disabled'">
	            <a class="page-link" th:href="@{|?page=${paging.number}}">
	                <span>이전</span>
	            </a>
	        </li>
	        
	        <!-- 페이지 번호 -->
	        <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
	            th:if="${page >= paging.number-5 and page <= paging.number+5}"
	            th:classappend="${page == paging.number} ? 'active'"
	            class="page-item">
	            <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
	        </li>
	        
	        <!-- 다음 페이지 버튼 -->
	        <li class="page-item" th:classappend="${paging.number == paging.totalPages-1} ? 'disabled'">
	            <a class="page-link" th:href="@{|?page=${paging.number+2}|}">
	                <span>다음</span>
	            </a>
	        </li>
	    </ul>
	</div>
	
    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>

</html>
