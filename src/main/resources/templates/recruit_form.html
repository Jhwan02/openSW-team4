<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container">
        <h5 class="my-3 border-bottom pb-2">질문등록</h5>
        <!-- 파일 업로드를 위해 enctype="multipart/form-data" 추가 -->
        <form th:action="@{/recruit/create}" th:object="${recruitmentQuestionForm}" method="post" enctype="multipart/form-data">
            <!-- 유효성 검사 오류 메시지 포함 -->
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            
            <!-- 카테고리 선택 -->
            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select th:field="*{category}" class="form-select">
                    <option value="">카테고리를 선택해주세요</option> <!-- 비어있는 값 기본 선택 -->
                    <option value="Java">JAVA</option>
                    <option value="Python">Python</option>
                    <option value="C/C++">C/C++</option>
                    <option value="C#">C#</option>
                    <option value="Spring">Spring</option>
                    <option value="Scala">Scala</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Swift">Swift</option>
                    <option value="SQL">SQL</option>
                    <option value="Kotlin">Kotlin</option>
                    <option value="기타">기타</option>
                </select>
            </div>

            <!-- 제목 입력 -->
            <div class="mb-3">
                <label for="subject" class="form-label">제목</label>
                <input type="text" th:field="*{subject}" class="form-control">
            </div>

            <!-- 내용 입력 -->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
            </div>

            <!-- 이미지 업로드 기능 -->
            <div class="mb-3">
                <label for="file" class="form-label">이미지 업로드</label>
                <input type="file" id="file" name="file" class="form-control">
            </div>

            <!-- 저장 버튼 -->
            <input type="submit" value="저장하기" class="btn btn-primary my-2">
        </form>
    </div>
    <!-- 추가적인 스크립트 필요 시 포함 -->
    <script src="upload.js"></script>
</html>
