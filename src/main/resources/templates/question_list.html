<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="board-table">
        <thead>
            <tr>
                <th>No</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="question, loop : ${paging}">
                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
                <td>
                    <a th:href="@{/question/detail/{id}(id=${question.id})}" th:text="${question.subject}"></a>
                </td>
                <td>
                    <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
                    <span th:if="${question.author == null}">작성자 없음</span>
                </td>
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>

    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${paging.number == 0} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number}}">이전</a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages - 1)}"
                th:if="${page >= paging.number - 5 and page <= paging.number + 5}"
                th:classappend="${page == paging.number} ? 'active'" class="page-item">
                <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${paging.number == paging.totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number + 1}|}">다음</a>
            </li>
        </ul>
    </div>

    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>
</html>
