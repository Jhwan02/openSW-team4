<body>
    <div class="container notice-detail mt-5">
        <h1 th:text="${notice.title}"></h1>
        <p class="text-muted" th:text="${#dates.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></p>

    <footer>

            <!-- 로그인 모달 -->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <form id="loginForm">
                              <div class="mb-3">
                                  <label for="username" class="form-label">아이디</label>
                                  <input type="text" class="form-control" id="id" placeholder="아이디를 입력하세요">
                              </div>
                              <div class="mb-3">
                                  <label for="password" class="form-label">비밀번호</label>
                                  <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                              </div>
                              <button type="submit" class="btn btn-primary" id="loginButton">로그인</button>
                              <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registerModal">회원가입</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          <!-- 회원가입 모달 -->
          <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">회원가입</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label">이름</label>
                                <input type="text" class="form-control" id="registerUsername" placeholder="이름을 입력하세요">
                            </div>
                            <div class="mb-3">
                                <label for="registerId" class="form-label">아이디</label>
                                <input type="text" class="form-control" id="registerId" placeholder="아이디를 입력하세요">
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="비밀번호를 입력하세요">
                            </div>
                            <button type="submit" class="btn btn-primary" id="registerButton">회원가입</button>
                        </form>
                    </div>
                </div>
              </div>
            </div>
        </div>
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <!-- fontawesome -->
      <script src="https://kit.fontawesome.com/b7507b22be.js" crossorigin="anonymous"></script>

      <script src="login/debug.js"></script>
