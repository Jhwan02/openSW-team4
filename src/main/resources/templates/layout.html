<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <!-- sbb CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <!-- search.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/search.css}">
	
	
   <title>예비 개발자 커뮤니티</title>
</head>
<body>
	<!-- 네비게이션바 -->
	<nav th:replace="~{navbar}"></nav>
	
	<!-- 기본 템플릿 안에 삽입될 내용 Start -->
	<th:block layout:fragment="content"></th:block>
	<!-- 기본 템플릿 안에 삽입될 내용 End -->

    <!-- 검색 모달 -->
    <div id="searchModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); z-index: 1000;">
        <div style="position: relative; margin: 10% auto; padding: 20px; background: white; width: 50%; border-radius: 10px;">
            <button id="closeModal" style="float: right; background: none; border: none; font-size: 20px; cursor: pointer;">&times;</button>
            <h2>검색</h2>
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <ul id="searchResults" style="list-style: none; padding: 0;"></ul>
        </div>
    </div>
	<!-- Footer -->
	  <footer>
	    <div class="container text-center">
	      <p>© 2024 예비 개발자 커뮤니티 | All Rights Reserved</p>
	    </div>
	  </footer>


	        <!-- 로그인 모달 -->
	        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
	          <div class="modal-dialog modal-dialog-centered">
	              <div class="modal-content">
	                  <div class="modal-header">
	                      <h5 class="modal-title" id="loginModalLabel">로그인</h5>
	                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	                  </div>
	                  <div class="modal-body">
	                      <form id="loginForm">
	                          <div class="mb-3">
	                              <label for="username" class="form-label">아이디</label>
	                              <input type="text" class="form-control" id="id" placeholder="아이디를 입력하세요">
	                          </div>
	                          <div class="mb-3">
	                              <label for="password" class="form-label">비밀번호</label>
	                              <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
	                          </div>
	                          <button type="submit" class="btn btn-primary" id="loginButton">로그인</button>
	                          <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registerModal">회원가입</button>
	                      </form>
	                  </div>
	              </div>
	          </div>
	      </div>
	      <!-- 회원가입 모달 -->
	      <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
	        <div class="modal-dialog modal-dialog-centered">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h5 class="modal-title" id="registerModalLabel">회원가입</h5>
	                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	                </div>
	                <div class="modal-body">
	                    <form id="registerForm">
	                        <div class="mb-3">
	                            <label for="registerUsername" class="form-label">이름</label>
	                            <input type="text" class="form-control" id="registerUsername" placeholder="이름을 입력하세요">
	                        </div>
	                        <div class="mb-3">
	                            <label for="registerId" class="form-label">아이디</label>
	                            <input type="text" class="form-control" id="registerId" placeholder="아이디를 입력하세요">
	                        </div>
	                        <div class="mb-3">
	                            <label for="registerPassword" class="form-label">비밀번호</label>
	                            <input type="password" class="form-control" id="registerPassword" placeholder="비밀번호를 입력하세요">
	                        </div>
	                        <button type="submit" class="btn btn-primary" id="registerButton">회원가입</button>
	                    </form>
	                </div>
	            </div>
	          </div>
	        </div>
	    </div>
	<!-- Bootstrap JS -->
	<script th:src="@{/login/logincheck.js}"></script>
	<script th:src="@{/bootstrap.min.js}"></script>
    <script th:src="@{/login/login.js}"></script>
    <script src="https://kit.fontawesome.com/b7507b22be.js" crossorigin="anonymous"></script>
    <script th:src="@{/search.js}"></script>
	<script th:src="@{/like.js}"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/upload.js}"></script>
</body>
</html>
