<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공모전 게시판</title>
</head>
<body>
    <h1>공모전 게시판</h1>
    <ul>
        <th:block th:each="competition, iterStat : ${competitions}">
            <li>
                <h2 th:text="${competition.title}"></h2>
                <p>남은 날짜: <span th:text="${competition.date}"></span></p>
                <img th:src="${competition.imageUrl}" alt="Competition Image">
                <h3>댓글</h3>
                <ul>
                    <th:block th:each="comment : ${competition.comments}">
                        <li>
                            <strong th:text="${comment.author}"></strong>: <span th:text="${comment.content}"></span>
                        </li>
                    </th:block>
                </ul>
                <form th:action="@{/competitions/comment}" method="post">
                    <input type="hidden" name="competitionIndex" th:value="${iterStat.index}"/>
                    <label for="author">작성자:</label>
                    <input type="text" id="author" name="author" required/>
                    <label for="content">내용:</label>
                    <textarea id="content" name="content" required></textarea>
                    <button type="submit">댓글 달기</button>
                </form>
            </li>
        </th:block>
    </ul>
</body>
</html>
