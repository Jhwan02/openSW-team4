<!DOCTYPE html>
<html layout:decorate="~{layout}">
<th:block layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mypage/mypage.css"> <!-- CSS 파일 링크 추가 -->
</head>
<body>
    <div class="container">
        <h1>마이페이지</h1>
        <div class="info-section">
            <h2>이름: <span id="name"></span></h2>
        </div>
        <div class="info-section">
            <h2>아이디: <span id="id"></span></h2>
        </div>
        <div class="info-section">
            <a href="/mypage/update" class="btn btn-primary mb-3">비밀번호 변경</a>
        </div>
        <!-- <div class="row"> -->
            <div class="col-md-12 table-section">
                <h3>내가 쓴 글</h3>
                <table id="recruit-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>글번호</th>
                            <th>글제목</th>
                            <th>카테고리</th>
                            <th>작성일시</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 데이터가 여기에 추가됩니다 -->
                    </tbody>
                </table>
            </div>

            <div class="col-md-12 table-section">
                <h3>내가 쓴 댓글</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>내용</th>
                            <th>작성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="comment : ${comments}">
                            <td th:text="${comment.content}"></td>
                            <td th:text="${comment.createdDate}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        <!-- </div> -->
        <div class="mt-3 text-center">
            <button class="delete-button">회원탈퇴</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mypage/mypage.js"></script>
    <script src="login/debug.js"></script>
    <script src="mypage/mypageLists.js"></script>
</th:block>
</body>
</html>
