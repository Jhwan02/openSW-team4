<!DOCTYPE html>
<html layout:decorate="~{layout}">
<th:block layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mypage/mypage.css"> <!-- CSS 파일 링크 추가 -->
</head>
    <div class="container">
        <h1>마이페이지</h1>
        <div class="info-section">
            <h2>이름: <span id="username"></span></h2>
        </div>
        <div class="info-section">
            <h2>아이디: <span id="userid"></span></h2>
        </div>
        <div class="col-md-12 info-section">
            <a class="btn btn-primary mb-3" id="show-password-form">비밀번호 변경</a>
            <div id="password-form" style="display: none; margin-top: 20px;">
                <form id="change-password-form">
                    <div class="form-group">
                        <label for="new-password">새 비밀번호</label>
                        <input type="password" id="new-password" name="newPassword" class="form-control" placeholder="새 비밀번호를 입력하세요" required>
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <button type="button" class="btn btn-success" id="submit-password">비밀번호 변경</button>
                        <button type="button" class="btn btn-secondary" id="cancel-password-form">취소</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12 table-section">
                <h3>내가 쓴 글</h3>
                <table id="recruit-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>게시판</th>
                            <th>글번호</th>
                            <th>글제목</th>
                            <th>카테고리</th>
                            <th>작성일시</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 데이터가 여기에 추가됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12 table-section">
                <h3>내가 쓴 댓글</h3>
                <table id="comment-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>게시판</th>
                            <th>글제목</th>
                            <th>댓글내용</th>
                            <th>작성일시</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 데이터가 여기에 추가됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-3 text-center">
            <button class="delete-button" onclick="deleteUser('{id}')">회원탈퇴</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="mypage/mypage.js"></script>
<script src="login/debug.js"></script>
<script src="mypage/mypageLists.js"></script>
</th:block>
</html>
