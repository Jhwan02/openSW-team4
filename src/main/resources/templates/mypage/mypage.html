<!DOCTYPE html>
<html layout:decorate="~{layout}">
<th:block layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mypage/mypage.css"> <!-- CSS 파일 링크 추가 -->
</head>
<body>
    <div class="container">
        <h1>My Page</h1>
        <div class="info-section">
            <h2>이름: <span id="name"></span></h2>
        </div>
        <div class="info-section">
            <h2>아이디: <span id="id"></span></h2>
        </div>
        <div class="info-section">
            <a href="/mypage/update" class="btn btn-primary">비밀번호 변경</a>
        </div>
        <div class="row">
            <div class="col-md-6 table-section">
                <h3>내가 쓴 글</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>제목</th>
                            <th>작성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="post : ${posts}">
                            <td th:text="${post.title}"></td>
                            <td th:text="${post.createdDate}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6 table-section">
                <h3>내가 쓴 댓글</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>내용</th>
                            <th>작성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="comment : ${comments}">
                            <td th:text="${comment.content}"></td>
                            <td th:text="${comment.createdDate}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-3 text-center">
            <button class="delete-button">회원탈퇴</button>
        </div>
    </div>
</th:block>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mypage/mypage.js"></script> <!-- JavaScript 파일 링크 추가 -->
    <script src="login/debug.js"></script>
</body>
</html>
