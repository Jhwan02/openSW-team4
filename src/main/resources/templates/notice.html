<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="main_page.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header class="Header">  
    <nav class="nav">
        <!-- 로고 -->
        <a href="/">
            <img src="img/1866_file01/211. 메인 캐릭터_우왕이.png" alt="logo" class="logo">
        </a>
        <!-- 네비게이션 메뉴 -->
        <ul class="nav-bar">
          <li><a href="/contest/list">공모전</a></li>
          <li><a href="/recruit/list">인원 모집</a></li>
          <li><a href="techInfo">IT 기술</a></li>
          <li><a href="/question/list">자유</a></li>
        </ul>
        <div class="nav-right">
            <div class="search-button"><p>검색</p><span><i class="fa-solid fa-magnifying-glass"></i></span></div>
            <div class="login-button" id="mainLoginButton" data-bs-toggle="modal" data-bs-target="#loginModal">
              <p>로그인</p>
            </div>
        </div>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="text-center">공지사항</h1>
    <div class="row mt-4">
        <div class="col-12">
            <ul class="list-group">
                <!-- 공지사항 데이터 반복 출력 -->
                <li class="list-group-item" th:each="notice : ${notices}">
                    <a th:href="@{/notice/{id}(id=${notice.id})}" th:text="${notice.title}"></a>
                    <span class="text-muted" th:text="${#dates.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>© 2024 예비 개발자 커뮤니티 | All Rights Reserved</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/b7507b22be.js" crossorigin="anonymous"></script>
  <script src="notice.js"></script>
</body>
</html>
